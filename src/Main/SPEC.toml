# Main SPEC.toml - Entry Point and Integration Tests

[definitions]
module_main = "src/Main"

[[spec_area]]
name = "Entry Point"
description = "Main module for tch-idr executable"

[[spec_area.sub_spec]]
name = "Integration"
specs = [
  "- [REQ-MAIN-001] ${module_main} SHALL demonstrate linear tensor usage pattern",
  "- [REQ-MAIN-002] ${module_main} SHALL chain tensor operations correctly",
  "- [REQ-MAIN-003] ${module_main} SHALL free all allocated tensors"
]

